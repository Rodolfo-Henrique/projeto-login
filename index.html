<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="./image/cat-cool.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="image">

            </div>
            <div id="form">
                <h1>Login</h1>
            </div>
            <form action="login.js" method="post" autocomplete="on">
                <div class="datas">
                    <span class="material-icons">login</span>
                    <input type="email" name="email" id="email" placeholder="E-mail" autocomplete="email" required>
                    <label for="email"></label>
                </div>
                <div class="datas">
                    <span class="material-icons">lock_open</span>
                    <input type="password" name="password" id="password" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="password"></label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#" class="button">Esqueci a senha <span class="material-icons">mail</span></a>
            </form>
        </section>
    </main>
</body>
</html>
